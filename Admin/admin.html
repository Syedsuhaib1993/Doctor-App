<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link rel="website icon" type="pnf" href="../homepage/images/doc.png" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="w-[100%] bg-[#4d3589] ">
      <h1 class="text-[3rem] text-white font-bold text-center ">ADMIN PAGE</h1>
    </div>
    <!-- <div>
        <button type="button">Refresh</button>
        <button type="button">Delete</button>
    </div> -->
    <div>
      <div class="flex justify-evenly mt-5 ">
        
        <div>
            <h4 class="text-[1.5rem] font-bold text-center" >Doctor name</h4>
            <ul id="uldoc" class="p-5">
              <!-- <li>Haseeb sheikh</li> -->
               
            </ul>
            <hr>
          </div>
          
        <div>
          <h4 class="text-[1.5rem] font-bold text-center">Patient Name</h4>
          <ul id="ulname" class="p-5">
            <!-- <li>ali sheikh</li> -->
          </ul>
          <hr>
        </div>
        <div>
            <h4 class="text-[1.5rem] font-bold text-center ">Patient Number</h4>
            <ul id="ulnum" class="p-5">
              <!-- <li>031234567</li> -->
            </ul>
            <hr>
          </div>
        <div>
          <h4 class="text-[1.5rem] font-bold text-center">Date</h4>
          <ul id="uldate" class="p-5">
            <!-- <li>22-11-2025</li> -->
          </ul>
          <hr>
        </div>

        <div>
          <h4 class="text-[1.5rem] font-bold text-center">Time</h4>
          
          <ul id="ultime" class="p-5">
            <!-- <li>00:36</li> -->
          </ul>
          <hr>
        </div>
       
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="admin.js"></script>
</html>
