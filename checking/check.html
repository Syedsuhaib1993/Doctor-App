  <head>
    <meta charset="UTF-8" />

    <link rel="website icon" type="pnf" href="../homepage/images/doc.png" />

  <body>

      <h1>Check your appointment</h1>
      <div id="div">
        <input type="text" id="pname" placeholder="Enter your name">
        <button type="button" onclick="getdata()">Search</button></div>
    <div class="parent">

      <div id="cart" class="hidden">
        <div>
        <h4>NAME</h4>
        <ul id="ulname">
          <!-- <li>Haseeb sheikh</li> -->
        </ul>
      </div>

      <div>

        <ul id="uldoc">
          <!-- <li>dierhea and vomiting</li> -->
        </ul>
      </div>

      <div>

          <!-- <li>22-11-2025</li> -->
        </ul>
      </div>

      <div>
        <h4>TIME</h4>
        <ul id="ultime">
          <!-- <li>00:36</li> -->

      </div>

      <div>
        <h4>NUMBER</h4>
        <ul id="ulnum">
          <!-- <li>DR Haseeb sheikh</li> -->
        </ul>
      </div>

    </div>

</div>
